# GitHub Action file
name: Deployment of Online DevOps Dojo coach lambda

on: 
  push:
    # change on other files doesn't trigger this pipeline
    paths: ['*.js', 'package*.json', 'serverless.yml', '.github/workflows/*']

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
#      - name: Ensure secrets availability (not supported)
#        if: secrets.AWS_ACCESS_KEY_ID == ''
#        run: echo "Secret AWS_ACCESS_KEY_ID is missing." && exit 1

      - name: Copy the repository
        uses: actions/checkout@v1
        with:
          ref: ${{ github.ref }} # retrieve only the branch that triggered the wokflow (ignored at this point)
          fetch-depth: 2  # retrieve only the latest version
      
      - run: git status
      - run: git checkout master
      - run: git status
      - run: ls -l
      - uses: ./coach
