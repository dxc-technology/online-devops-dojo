# GitHub Action file
name: CD of DevOps Dojo Bot lambda

on: 
  push:
    paths-ignore: ['docs/**', '**/*.md', 'online-devops-dojo/**', 'assets/**']

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
#      - name: Ensure secrets availability (not supported yet)
#        if: secrets.AWS_ACCESS_KEY_ID == ''
#        run: echo "Secret AWS_ACCESS_KEY_ID is missing." && exit 1
      - name: Copy the repository
        uses: actions/checkout@v1

      # Only files in bot directory are useful
      - working-directory: ./bot

      # install nodejs packages listed in package*.json
      - uses: actions/setup-node@master
        with:
          node-version: 12
      - run: npm install

      # run "serverless deploy -v in a container" 
      - name: Deploy lambda
        uses: serverless/github-action@v1.49.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}         # mandatory
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # mandatory
          AWS_REGION: us-west-2    # optional
          AWS_STAGE: dev           # optional
          APP_ID: 42480            # mandatory
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}  # mandatory
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}        # mandatory
        with:
          args: deploy -v
