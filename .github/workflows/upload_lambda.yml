# GitHub Action file
name: Deployment of DevOps Dojo Bot lambda

on: 
  push:
    # change on other files doesn't trigger this pipeline
    paths: ['bot/**', 'serverless.yml', '.github/workflows/*']

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
#      - name: Ensure secrets availability (not supported)
#        if: secrets.AWS_ACCESS_KEY_ID == ''
#        run: echo "Secret AWS_ACCESS_KEY_ID is missing." && exit 1
      - name: Copy the repository
        uses: actions/checkout@v1
      
      # Install nodejs packages listed in package*.json
      - uses: actions/setup-node@master
        with:
          node-version: 12
      - run: npm install

      # run "serverless deploy --verbose" in a docker container 
      - name: Deploy lambda
        uses: serverless/github-action@v1.49.0  # v1.52/1.53 have a bug
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}         # mandatory
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # mandatory
          AWS_REGION: us-west-2    # mandatory
          AWS_STAGE: dev           # mandatory
          APP_ID: 42480            # mandatory
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}  # mandatory
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}        # mandatory
        with:
          args: deploy --verbose
