<html>
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css">
        <style>
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
            }
        
            @media (max-width: 767px) {
                .markdown-body {
                    padding: 15px;
                }
            }
            :target {
                background-color: #ffa;
                -webkit-transition: all 1s linear;
            }

        </style>
    </header>
    <body>
        <article class="markdown-body">
                <h1>GitHub links</h1>
                <div id="repo"><h2>Pet Clinic Repository</h2>
                    <a href="https://github_url" target="_blank">github_url</a>
                </div>
                <div id="user-story"><h2>User story</h2>
                    <a href="https://github_url/issues" target="_blank">github_url/issues</a>
                </div>
                <div id="datasql"><h2>data.sql</h2>
                    <a href="https://github_url/blob/master/src/main/resources/db/hsqldb/data.sql#L51" target="_blank">github_url/src/main/resources/db/hsqldb/data.sql#L51</a>
                </div>
                <div id="pr"><h2>Pull requests</h2>
                    <a href="https://github_url/pulls" target="_blank">github_url/pulls</a>
                </div>
                <div id="hooks"><h2>Web hook</h2>
                    <a href="https://github_url/settings/hooks" target="_blank">github_url/settings/hooks</a>
                </div>
                <div id="commits"><h2>Commits history</h2>
                    <a href="https://github_url/commits/master" target="_blank">github_url/commits/master</a>
                </div>
            </article>
    </body>
</html>
