# serverless config file to load AWS lambda of DevOps Dojo Bot
#
# For full config options, check the docs:
#    docs.serverless.com

service: devops-dojo-robot

frameworkVersion: ">=1.4.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x

  region: ${env:AWS_REGION}
  stage: ${env:AWS_STAGE}

  tags:
    Name: "Online DevOps Dojo coach"
    environment: ${env:AWS_STAGE}
    application-id: online-devops-dojo
    Application: online-devops-dojo
    version: "1.2.0"
    owner: "philippe.berthonneau@dxc.com"
    group: "doe"

  iamManagedPolicies:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  
# you can define service wide environment variables here
#  environment:
#    variable1: value1

# Upload only files useful on AWS
package:
  exclude:
    - './**'
  include: 
    - handler.js
    - index.js
    - node_modules/**
    - package*.json

functions:
  lambda:
    handler: handler.probot
    
    environment:
      WEBHOOK_SECRET: ${env:WEBHOOK_SECRET}
      APP_ID: ${env:APP_ID}
      PRIVATE_KEY: ${env:PRIVATE_KEY}
      VERSION: "1.2.0"

    # create the API Gateway
    events:
      - http:
          path: /
          method: get
      - http:
          path: /
          method: post
          
